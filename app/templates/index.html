{% extends 'bootstrap/base.html'%}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}
{% block content%}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body style="background-image:url('http://akami.us/wp-content/uploads/2018/05/black-wallpaper-dp-dark-blue-hd-wallpapers-wallpaper-of-black-wallpaper-dp.jpg'); color:white; padding-left:400px;">
        {% for pitch in pitches %}
        <div class="panel panel-default">
            <article class="media content-section">
                <div class="panel-header">
                    <div class="article-metadata">
                        <img style="border-radius: 50%;" src="{{ pitch.pitch_image }}" class="img-thumbnail img-circle" width="70px">
                        
                    </div>
                    <div class="panel-body">
                    <small> {{ pitch.date_of_pitch }}</small>
                    <h4>{{ pitch.title }}</h4>
                    <small>Category: {{ pitch.category }} </small>
                    <p> {{ pitch.content }}</p>
                    
                    </div>
                    
                </div>
            </article>
        </div>   
         {% endfor %}
    </body>
</html>
{% endblock content%}
