{% extends 'base.html'%}

{%styles%}
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
{% block content%}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body style="background-image:url('http://akami.us/wp-content/uploads/2018/05/black-wallpaper-dp-dark-blue-hd-wallpapers-wallpaper-of-black-wallpaper-dp.jpg');">
        {% for pitch in pitches %}
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Category: {{ pitch.category }}</h4></div>
                        <div class="panel-body">
                            <p> {{ pitch.title }}</p>
                            <p>{{ pitch.content }} </p>
                            </div>
                        </div>
            </div>

        </div>
        
    
         {% endfor %}
    </body>
</html>
{% endblock content%}
